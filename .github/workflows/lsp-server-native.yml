name: Run LSP Server - native
on: 
  push:
    paths-ignore:
      - "**.md"
      - "**.js"
      - "**.ts"
  pull_request:
    paths-ignore:
      - "**.md"
      - "**.js"
      - "**.ts"  

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - run: rustup toolchain install nightly
      - run: rustup default nightly
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - name: cargo test
        working-directory: ./examples/native
        run: cargo test