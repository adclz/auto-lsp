name: Codegen
on:
  push:
    paths-ignore:
      - "**.md"
      - "**.js"
      - "**.ts"
  pull_request:
    paths-ignore:
      - "**.md"
      - "**.js"
      - "**.ts"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Install nextest
        uses: taiki-e/install-action@nextest
      - uses: actions/checkout@v5
      - uses: Swatinem/rust-cache@v2
      - name: nextest
        working-directory: ./crates/codegen
        run: cargo-nextest ntr